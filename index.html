<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forza Horizon 6 Countdown</title>

<style>
:root {
  --bg-image: url("https://cdn.forza.net/strapi-uploads/assets/massive_FH_6_Static_Asset_4k_Mountain_423ce9ca2b.webp");
  --accent: #00ff99;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

/* IMAGE BACKGROUND */
#imageBg {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
    var(--bg-image) center/cover no-repeat;
  z-index: -2;
}

/* VIDEO BACKGROUND */
#videoBg {
  position: fixed;
  inset: 0;
  z-index: -3;
  display: none;
}
#videoBg iframe {
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: -1;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-size: 3rem;
  letter-spacing: 3px;
  text-shadow: 0 0 25px rgba(0,255,153,0.6);
}

#editionLabel {
  color: var(--accent);
  margin-bottom: 10px;
}

button {
  padding: 10px 25px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(90deg, #00ff99, #00ccff);
  font-weight: bold;
  cursor: pointer;
  margin: 6px;
}

.countdown {
  display: flex;
  gap: 20px;
  margin: 20px 0;
}

.time-box {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 12px;
  min-width: 100px;
  box-shadow: 0 0 15px rgba(0,255,153,0.3);
}

.number {
  font-size: 2.5rem;
  color: var(--accent);
  transition: transform 0.25s ease, opacity 0.25s ease;
}

.label {
  font-size: 0.8rem;
  opacity: 0.8;
}

.animate {
  transform: scale(1.3);
  opacity: 0.6;
}

/* PROGRESS BAR */
.progress-container {
  width: 60%;
  height: 20px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00ff99, #00ccff);
  transition: width 1s linear;
}

#progressText {
  margin-top: 6px;
}

/* TOP LEFT BUTTON */
#bgToggle {
  position: fixed;
  top: 15px;
  left: 15px;
}

@media (max-width: 700px) {
  .countdown { flex-direction: column; }
}
</style>
</head>

<body>

<div id="imageBg"></div>

<div id="videoBg">
  <iframe src="https://www.youtube.com/embed/isKAfbpsMI0?autoplay=1&mute=1&loop=1&playlist=isKAfbpsMI0&controls=0&modestbranding=1&vq=hd1080"
          frameborder="0"
          allow="autoplay"></iframe>
</div>

<div class="overlay"></div>

<button id="bgToggle" onclick="toggleBackground()">Switch to Video</button>

<div class="container">
  <h1>Forza Horizon 6</h1>
  <div id="editionLabel">Standard Edition</div>

  <button onclick="toggleEdition()">Switch to Premium Edition</button>

  <div class="countdown">
    <div class="time-box">
      <div class="number" id="days">0</div>
      <div class="label">DAYS</div>
    </div>
    <div class="time-box">
      <div class="number" id="hours">0</div>
      <div class="label">HOURS</div>
    </div>
    <div class="time-box">
      <div class="number" id="minutes">0</div>
      <div class="label">MINUTES</div>
    </div>
    <div class="time-box">
      <div class="number" id="seconds">0</div>
      <div class="label">SECONDS</div>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div id="progressText">0%</div>

  <footer id="releaseText"></footer>
</div>

<script>
const standardRelease = new Date("May 19, 2026 00:00:00");
const premiumRelease  = new Date("May 15, 2026 00:00:00");
const announceDate    = new Date("May 19, 2025 00:00:00");

let currentRelease = standardRelease;
let currentEdition = "Standard";
let usingVideo = false;

const elements = {
  days: document.getElementById("days"),
  hours: document.getElementById("hours"),
  minutes: document.getElementById("minutes"),
  seconds: document.getElementById("seconds")
};

const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const editionLabel = document.getElementById("editionLabel");
const releaseText = document.getElementById("releaseText");
const bgToggleBtn = document.getElementById("bgToggle");

const imageBg = document.getElementById("imageBg");
const videoBg = document.getElementById("videoBg");

let lastValues = {};

function toggleBackground() {
  usingVideo = !usingVideo;
  if (usingVideo) {
    imageBg.style.display = "none";
    videoBg.style.display = "block";
    bgToggleBtn.textContent = "Switch to Image";
  } else {
    imageBg.style.display = "block";
    videoBg.style.display = "none";
    bgToggleBtn.textContent = "Switch to Video";
  }
}

function toggleEdition() {
  if (currentEdition === "Standard") {
    currentEdition = "Premium";
    currentRelease = premiumRelease;
    editionLabel.textContent = "Premium Edition (Early Access)";
  } else {
    currentEdition = "Standard";
    currentRelease = standardRelease;
    editionLabel.textContent = "Standard Edition";
  }
  updateCountdown();
}

/* üî• GITHUB-SAFE ANIMATION */
function animateChange(el, value) {
  if (lastValues[el.id] !== value) {
    el.textContent = value;

    el.classList.remove("animate");
    void el.offsetWidth;   // force reflow
    el.classList.add("animate");

    lastValues[el.id] = value;
  }
}

function updateCountdown() {
  const now = new Date();
  const distance = currentRelease - now;

  if (distance <= 0) {
    document.body.innerHTML = "<h1>FORZA HORIZON 6 IS OUT! üèÅüî•</h1>";
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance / (1000*60*60)) % 24);
  const minutes = Math.floor((distance / (1000*60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  animateChange(elements.days, days);
  animateChange(elements.hours, hours);
  animateChange(elements.minutes, minutes);
  animateChange(elements.seconds, seconds);

  const totalDuration = currentRelease - announceDate;
  const elapsed = now - announceDate;
  let percent = (elapsed / totalDuration) * 100;
  percent = Math.min(100, Math.max(0, percent));

  progressBar.style.width = percent.toFixed(2) + "%";
  progressText.textContent = percent.toFixed(2) + "% to release";

  releaseText.textContent =
    "Release Date: " + currentRelease.toDateString() + " (" + currentEdition + ")";
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
