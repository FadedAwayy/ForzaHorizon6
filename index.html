<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Forza Horizon 6 Countdown</title>

<style>
:root {
  --bg-image: url("https://cdn.forza.net/strapi-uploads/assets/massive_FH_6_Static_Asset_4k_Mountain_423ce9ca2b.webp");
  --accent: #00ff99;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

/* IMAGE BG */
#imageBg {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
    var(--bg-image) center/cover no-repeat;
  z-index: -2;
}

/* VIDEO BG */
#videoBg {
  position: fixed;
  inset: 0;
  z-index: -3;
  display: none;
}

/* Player container fills screen */
#playerWrap { position: absolute; inset: 0; }
#player { width: 100%; height: 100%; pointer-events: none; }

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: -1;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 16px;
}

h1 {
  font-size: 3rem;
  letter-spacing: 3px;
  text-shadow: 0 0 25px rgba(0,255,153,0.6);
  margin: 0 0 6px 0;
}

#editionLabel {
  color: var(--accent);
  margin-bottom: 10px;
  font-weight: 700;
}

button {
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(90deg, #00ff99, #00ccff);
  font-weight: 800;
  cursor: pointer;
  margin: 6px;
}

.countdown {
  display: flex;
  gap: 20px;
  margin: 18px 0;
}

.time-box {
  background: rgba(0,0,0,0.6);
  padding: 18px;
  border-radius: 12px;
  min-width: 110px;
  box-shadow: 0 0 15px rgba(0,255,153,0.25);
}

.number {
  font-size: 2.5rem;
  color: var(--accent);
  font-weight: 900;
}

.label {
  font-size: 0.8rem;
  opacity: 0.8;
  letter-spacing: 2px;
}

.progress-container {
  width: min(600px, 80vw);
  height: 20px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00ff99, #00ccff);
  transition: width 1s linear;
}
#progressText {
  margin-top: 8px;
  opacity: 0.9;
}

#bgToggle {
  position: fixed;
  top: 15px;
  left: 15px;
}
#soundToggleBtn {
  position: fixed;
  top: 15px;
  right: 15px;
}

footer {
  margin-top: 10px;
  opacity: 0.75;
  font-size: 0.9rem;
}

@media (max-width: 700px) {
  h1 { font-size: 2.3rem; }
  .countdown { flex-direction: column; }
  .time-box { min-width: 220px; }
}
</style>
</head>

<body>

<div id="imageBg"></div>

<div id="videoBg">
  <div id="playerWrap">
    <div id="player"></div>
  </div>
</div>

<div class="overlay"></div>

<button id="bgToggle" onclick="toggleBackground()">Switch to Video</button>
<button id="soundToggleBtn" onclick="toggleSound()">Enable Sound</button>

<div class="container">
  <h1>Forza Horizon 6</h1>
  <div id="editionLabel">Standard Edition</div>

  <button id="editionToggleBtn" onclick="toggleEdition()">Switch to Premium Edition</button>

  <div class="countdown">
    <div class="time-box"><div class="number" id="days">0</div><div class="label">DAYS</div></div>
    <div class="time-box"><div class="number" id="hours">0</div><div class="label">HOURS</div></div>
    <div class="time-box"><div class="number" id="minutes">0</div><div class="label">MINUTES</div></div>
    <div class="time-box"><div class="number" id="seconds">0</div><div class="label">SECONDS</div></div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div id="progressText">0%</div>

  <footer id="releaseText"></footer>
</div>

<script>
/* ===== Countdown dates ===== */
const standardRelease = new Date("May 19, 2026 00:00:00");
const premiumRelease  = new Date("May 15, 2026 00:00:00");
const announceDate    = new Date("May 19, 2025 00:00:00");

let currentEdition = "Standard";
let currentRelease = standardRelease;

/* ===== Background + sound state ===== */
let usingVideo = false;
let soundEnabled = false;

/* ===== UI refs ===== */
const imageBg = document.getElementById("imageBg");
const videoBg = document.getElementById("videoBg");
const bgToggleBtn = document.getElementById("bgToggle");
const soundToggleBtn = document.getElementById("soundToggleBtn");

const editionLabel = document.getElementById("editionLabel");
const editionToggleBtn = document.getElementById("editionToggleBtn");
const releaseText = document.getElementById("releaseText");

const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");

const elements = {
  days: document.getElementById("days"),
  hours: document.getElementById("hours"),
  minutes: document.getElementById("minutes"),
  seconds: document.getElementById("seconds")
};

let lastValues = { days: null, hours: null, minutes: null, seconds: null };

/* ‚úÖ Reliable number animation */
function pop(el) {
  el.animate(
    [
      { transform: "scale(1)", opacity: 1 },
      { transform: "scale(1.25)", opacity: 0.65 },
      { transform: "scale(1)", opacity: 1 }
    ],
    { duration: 260, easing: "ease-out" }
  );
}

function setAnimated(key, value) {
  if (lastValues[key] !== value) {
    elements[key].textContent = value;
    pop(elements[key]);
    lastValues[key] = value;
  }
}

/* ===== Edition toggle ===== */
function toggleEdition() {
  if (currentEdition === "Standard") {
    currentEdition = "Premium";
    currentRelease = premiumRelease;
    editionLabel.textContent = "Premium Edition (Early Access)";
    editionToggleBtn.textContent = "Switch to Standard Edition";
  } else {
    currentEdition = "Standard";
    currentRelease = standardRelease;
    editionLabel.textContent = "Standard Edition";
    editionToggleBtn.textContent = "Switch to Premium Edition";
  }
  updateCountdown();
}

/* ===== YouTube IFrame API ===== */
const YT_ID = "isKAfbpsMI0";
let player = null;

function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    videoId: YT_ID,
    playerVars: {
      autoplay: 1,
      controls: 0,
      modestbranding: 1,
      loop: 1,
      playlist: YT_ID,
      mute: 1,
      playsinline: 1
    },
    events: {
      onReady: () => {
        player.mute();
        player.setVolume(60);
        player.playVideo();
        if (!usingVideo) player.pauseVideo();
      }
    }
  });
}

// Load the API
const tag = document.createElement("script");
tag.src = "https://www.youtube.com/iframe_api";
document.head.appendChild(tag);

/* ===== Sound control helpers ===== */
function forceMuteSoundUI() {
  // UI + state
  soundEnabled = false;
  soundToggleBtn.textContent = "Enable Sound";
  // player mute (if ready)
  if (player && typeof player.mute === "function") player.mute();
}

/* ‚úÖ Sound toggle that works (only meaningful in video mode) */
function toggleSound() {
  // If not in video mode, auto-disable + ignore
  if (!usingVideo) {
    forceMuteSoundUI();
    return;
  }
  if (!player) return;

  soundEnabled = !soundEnabled;

  if (soundEnabled) {
    player.unMute();
    player.setVolume(60);
    soundToggleBtn.textContent = "Disable Sound";
  } else {
    player.mute();
    soundToggleBtn.textContent = "Enable Sound";
  }
}

/* ===== Background toggle (auto-disable sound when switching to image) ===== */
function toggleBackground() {
  usingVideo = !usingVideo;

  if (usingVideo) {
    imageBg.style.display = "none";
    videoBg.style.display = "block";
    bgToggleBtn.textContent = "Switch to Image";
    // start playing muted
    if (player && typeof player.playVideo === "function") {
      player.playVideo();
      player.mute();
    }
    // keep sound OFF until user clicks
    soundEnabled = false;
    soundToggleBtn.textContent = "Enable Sound";
  } else {
    imageBg.style.display = "block";
    videoBg.style.display = "none";
    bgToggleBtn.textContent = "Switch to Video";
    // auto-disable sound
    forceMuteSoundUI();
    if (player && typeof player.pauseVideo === "function") player.pauseVideo();
  }
}

/* ===== Countdown update ===== */
function updateCountdown() {
  const now = new Date();
  const distance = currentRelease - now;

  if (distance <= 0) {
    document.body.innerHTML = "<h1 style='font-family:Segoe UI,Arial,sans-serif;color:white;text-align:center'>FORZA HORIZON 6 IS OUT! üèÅüî•</h1>";
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance / (1000*60*60)) % 24);
  const minutes = Math.floor((distance / (1000*60)) % 60);
  const seconds = Math.floor((distance / 1000) % 60);

  setAnimated("days", days);
  setAnimated("hours", hours);
  setAnimated("minutes", minutes);
  setAnimated("seconds", seconds);

  const totalDuration = currentRelease - announceDate;
  const elapsed = now - announceDate;
  let percent = (elapsed / totalDuration) * 100;
  percent = Math.min(100, Math.max(0, percent));

  progressBar.style.width = percent.toFixed(2) + "%";
  progressText.textContent = percent.toFixed(2) + "% to release";

  releaseText.textContent =
    "Release Date: " + currentRelease.toDateString() + " (" + currentEdition + ")";
}

/* Pause when hidden (QOL) */
let timer = setInterval(updateCountdown, 1000);
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    clearInterval(timer);
    // if video is active, pause it (and mute)
    if (player && typeof player.pauseVideo === "function") player.pauseVideo();
    forceMuteSoundUI();
  } else {
    updateCountdown();
    timer = setInterval(updateCountdown, 1000);
    if (usingVideo && player && typeof player.playVideo === "function") {
      player.playVideo();
      player.mute(); // keep muted until user clicks sound
    }
  }
});

updateCountdown();
</script>

</body>
</html>
